  <div id="editAdd" class="container" style="width: 100%;position: relative;">

    <div id="user-first-name" class="form-group" style="padding-right: 5%; padding-left: 5%;">
      <!-- field--invalid -->
      <div class="field__input-container">
        <input type="text" class="field__input" id="input-name" name="input-name" required autocomplete="on">
        <label class="field__label" id="username-label" for="input-name" style="color: black;font-family: 'Playfair Display', serif;"><span>Name</span></label>
        <div class="field__decoration"></div>
      </div>
    </div>

    <div id="user-contact-number" class="form-group" style="padding-right: 5%; padding-left: 5%;">
      <!-- field--invalid -->
      <div class="field__input-container">
        <input type="text" class="field__input" id="input-contact-number" name="input-contact-number" required
          autocomplete="off">
        <label class="field__label" id="contact-number-label" for="input-contact-number"><span>Contact
            Number</span></label>
        <div class="field__decoration"></div>
      </div>
    </div>

    <div id="user-address" class="form-group" style="padding-right: 5%; padding-left: 5%;">
      <!-- field--invalid -->
      <div class="field__input-container">
        <input type="text" class="field__input" id="input-address" name="input-address" required autocomplete="off">

        <div class="field__decoration"></div>
      </div>
    </div>

    <div id="user-address-pincode" class="form-group" style="padding-right: 5%; padding-left: 5%;">
      <!-- field--invalid -->

        <input type="text" class="field__input" id="input-pincode" name="input-pincode" required autocomplete="off">
        <label class="field__label" id="pincode-label" for="input-pincode"><span>Pincode</span></label>
        <div class="field__decoration"></div>
      </div>
    </div>

    <div id="user-address-state" class="form-group" style="padding-right: 5%; padding-left: 5%;">
      <!-- field--invalid -->
      <div class="field__input-container">
        <input type="text" class="field__input" id="input-state" name="input-state" required autocomplete="off">
        <label class="field__label" id="state-label" for="input-state"><span>State</span></label>
        <div class="field__decoration"></div>
      </div>
    </div>

    <div id="editEmail" class="container" style="width: 100%;position: relative;" >

        <!-- field--invalid -->
