<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/so.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script src='/js/so.js'></script> -->
    <!-- <script src='/js/address.js'></script> -->
</head>
<body>
    <div id="spinner" class="spinner"></div>
    <span id="error_page" style="width: 100%;
    height: 100px;
    font-size: 30px;
  
    text-align: center;
      
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
        
      margin: auto;" hidden>Some Error Occured!</span>
    <div id="main_content" hidden>

    <div style="position: relative; width: 100%;">

        <span style="display: inline-block;
        width: 70%;
         word-wrap: break-word;
         align-self: center;"><span id="display_name" style="font-weight: 800;"></span><br><span id="date" style="color: #808080; font-weight: 200;"></span></span>


        <span style="display: inline-block right; position: absolute;
        top: 0;
        right: 0;
        margin-top: auto;
        margin-bottom: auto;
        font-weight: 800;
        "><span>&#8377; </span><span id="actual_price"></span><span>/-</span></span>

    </div>

    <br>

    <div style="position: relative; width: 100%;">

        <span style="display: inline-block;
        width: 70%;
         word-wrap: break-word;
         align-self: center; font-weight: 800;">Discount</span>

        <span style="display: inline-block right; position: absolute;
        top: 0;
        right: 0;
        margin-top: auto;
        margin-bottom: auto;
        font-weight: 800;
        "><span>&#8377; </span><span id="discount"></span><span>/-</span></span>

    </div>

    <br>

    
    <div style="position: relative; width: 100%;">

        <span style="display: inline-block;
        width: 70%;
         word-wrap: break-word;
         align-self: center; font-weight: 800;">GST</span>

        <span style="display: inline-block right; position: absolute;
        top: 0;
        right: 0;
        margin-top: auto;
        margin-bottom: auto;
        font-weight: 800;
        "><span>&#8377; </span><span id="GST"></span></span>

    </div>

    <br>

    <hr>

    

    <div style="position: relative; width: 100%;">

        <span style="display: inline-block;
        width: 70%;
         word-wrap: break-word;
         align-self: center; font-weight: 800;">Total</span>

        <span style="display: inline-block right; position: absolute;
        top: 0;
        right: 0;
        margin-top: auto;
        margin-bottom: auto;
        font-weight: 800;
        "><span>&#8377; </span><span id="total_price"></span><span>/-</span></span>

        <p style="color: #ff4769;"><sup>*</sup><span id="tnc"></span></p>

    </div>
    <div class="field__input-container" id="email" hidden>
        <input type="text" class="field__input" id="input-email" name="input-email" required autocomplete="off">
        <label class="field__label" id="input-email" for="input-address"><span>Email ID</span></label>
        <div class="field__decoration"></div>
      </div>
    <div class="footer">
        <!-- <button id="buy-now" value="3"><b>Buy Now</b></button> -->
        <button id="foot-button2" style="  border: 2px solid #ff4769;" onclick="confirmPay()"><div class="loader1" id="loader1"></div><b><span id="savenCont">CONFIRM & PAY</span></b></button>
        <!-- <p>Footer</p> -->
      </div>
</div>
<script src='/js/so.js?ver=1'></script>
</body>
</html>
